<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Verificar de Idades</title>
</head>
<body>
    <header>
        <h1>Verifique a Idade</h1>
    </header>

    <section>
        <div>
            <label for="ano">Ano de Nascimetno:</label>
            <input type="number" name="ano" id="ano" min="0">
            
            <p>
                <label for="sexo">Sexo:</label>
                <input type="radio" name="sexo" id="mas" checked>
                <label for="sexo">Masculino</label>
                <input type="radio" name="sexo" id="fem">
                <label for="sexo">Feminino</label>
            </p>
            
            <input type="button" value="Verificar" id="verificar" onclick="verificar()">
        </div>
        <div id="res">
            <p>Preencha os dados acima.</p>
        </div>
        <img src="img/noite.png" alt="Noite" id="img">
    </section>

    <footer>
        <p><strong>@JuniorPeron</strong></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
