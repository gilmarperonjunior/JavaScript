<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #area{
            margin: auto;
            font: normal 15px arial;
            text-align: center;
            line-height: 200px;
            height: 200px;
            width: 200px;
            background-color: greenyellow;
            color: white;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    <!--<div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja...
    </div>-->
    <script>

        var area = window.document.getElementById("area")//Quando está fora de function irá funcionar para todos.
        area.addEventListener('click', clicar)
        area.addEventListener('mouseenter', entrar) // esse método serve para não poluir  aparte HTML do seu site.
        area.addEventListener('mouseout', sair)

        function clicar() {
            area.innerText = 'Clicou!'
            area.style.background = 'red'
        }
        function entrar() {
            area.innerText = 'Entrou!'
        }
        function sair() {
            area.innerText = 'Saiu!'
            area.style.background = 'greenyellow'
        }
    </script>
</body>
</html>
