<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="vel" id="vel"> Km/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">Resultado:</div>
    <script>
        function calcular(){
            var vel = document.getElementById('vel')
            var res = document.getElementById('res')
            var vel = Number(vel.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}</strong> km/h</p>`
            if(vel > 60) {
                res.innerHTML += `<p>Você está <strong>MULTADO</strong> por excesso de velocidade!</p>`
            }else{
                res.innerHTML += `<p>Você <strong>NÃO ESTÁ MULTADO</strong></p>`
            }
            res.innerHTML += `<p>Dirija sempre com o cinto de segurança!</p>` 
        }
    </script>
</body>
</html>
