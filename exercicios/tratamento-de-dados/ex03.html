<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatando STRINGS</title>
    <style>
        body{
            font: bold 20px Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = prompt('Qual é o seu nome?')
        document.write(`Olá <strong>${nome}</strong>, seu nome tem ${nome.length} letras. <br>`)//Não esquecer de usar CRASES quando for usar Template String
        document.write(`Seu nome em minúsculas é <strong>${nome.toLowerCase()}</strong> <br>`)
        document.write(`Seu nome em maiúsculas é <strong>${nome.toUpperCase()}</strong>`)
    </script>
</body>
</html>
