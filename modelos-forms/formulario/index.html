<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário | GP</title>
</head>
<body>
    <div id="box">
        <div id="box_items">
            <form action="">
                <fieldset>
                    <legend><strong>Formulário de Clientes</strong></legend>
                    <br>
                    <div class="inputBox">
                        <input type="text" name="nome" id="nome" class="inputuser" required>
                        <label for="nome" class="label_input">Nome Completo</label>
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <input type="text" name="email" id="email" class="inputuser" required>
                        <label for="email" class="label_input">Email</label>
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <input type="text" name="telefone" id="telefone" class="inputuser" required>
                        <label for="telefone" class="label_input">Telefone</label>
                    </div>
                    <br>
                    <p>Sexo:</p>
                    <input type="radio" name="genero" value="feminino" id="feminino" required checked>
                    <label for="genero">Feminino</label>
                    <br>
                    <input type="radio" name="genero" value="masculino" id="masculino" required>
                    <label for="genero">Masculino</label>
                    <br>
                    <input type="radio" name="genero" value="outro" id="outro" required>
                    <label for="genero">Outro</label>
                    <br><br>
                        <label for="data_nasc"><strong>Data de Nascimento:</strong></label>
                        <input type="date" name="data_nasc" id="data_nasc" required>
                    <br><br>
                    <div class="inputBox">
                        <input type="text" name="cidade" id="cidade" class="inputuser" required>
                        <label for="telefone" class="label_input">Cidade</label>
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <input type="text" name="estado" id="estado" class="inputuser" required>
                        <label for="telefone" class="label_input">Estado</label>
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <input type="text" name="endereco" id="endereço" class="inputuser" required>
                        <label for="telefone" class="label_input">Endereço</label>
                    </div>
                    <br>
                    <input type="submit" name="submit" id="submit">
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
