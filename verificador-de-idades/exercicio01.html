    <section>

            <label for="ano-nascimento">Ano de Nascimento:</label>
            <input type="number" name="ano" id="ano">
            <p>
                Sexo:
                <input type="radio" name="sexo" id="mas" checked required>
                <label for="sexo">Masculino</label>
                <input type="radio" name="sexo" id="fem" required>
                <label for="sexo">Feminino</label>
            </p>
            <input type="button" value="Verificar" id="verificar" onclick="verificar()">
        </div>

        <div id="res">
            <p>Preencha os dados acima para verificar.</p>
        </div>

        <div>
            <img src="img/noite.png" alt="Noite" id="img">
        </div>

    </section>
